name: CI
on:
  push:
  schedule:
    - cron: '0 8 * * 6'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.4, 3.5, 3.6, 3.7, 3.8, pypy3]
    name: Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: |
          python -m pip install --upgrade pip
          pip install pytest
      - run: pip install .
      - run: pytest -v
